<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东方财富个股研报直达</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; width: 90%; max-width: 320px; }
        h2 { margin-top: 0; color: #333; font-size: 22px; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #e1e4e8; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px; outline: none; transition: all 0.2s; background: #fafafa; text-align: center; letter-spacing: 1px; }
        input:focus { border-color: #ff5000; background: #fff; box-shadow: 0 0 0 3px rgba(255,80,0,0.1); }
        button { width: 100%; padding: 15px; font-size: 16px; background-color: #ff5000; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; font-weight: 600; }
        button:hover { background-color: #e04600; }
        .footer { margin-top: 25px; font-size: 12px; color: #999; }
    </style>
</head>
<body>
    <div class="card">
        <h2>个股研报查询</h2>
        <input type="tel" id="stockCode" placeholder="输入代码 (如 688676)" maxlength="6">
        <button onclick="goToReport()">立即查看</button>
        <div class="footer">Powered by GitHub Pages</div>
    </div>
    <script>
        function goToReport() {
            var code = document.getElementById('stockCode').value.trim();
            if(code.length >= 6) { // 简单的长度检查
                window.open('https://data.eastmoney.com/report/singlestock.jshtml?stockcode=' + code, '_blank');
            } else {
                alert('请输入正确的6位股票代码');
            }
        }
        document.getElementById('stockCode').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') goToReport();
        });
    </script>
</body>
</html>
